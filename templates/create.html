{% extends "base.html" %}
    
    <link rel="stylesheet" href= {{ url_for('static', filename="css/create.css") }}  >

{% block main %}
<h1>New Post</h1>
<br>
<form class="form-create" method="POST" >
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" placeholder="Enter the title " required>
    <br><br>
    <label for="body">Body</label>
    <input name="body" id="body" placeholder="Enter your Blog" height="2500px" width="2500px" required>
    <br><br>
    <button class="btn btn-primary my-2" type="submit">Save</button>
    
  </form>
  {% endblock %}
